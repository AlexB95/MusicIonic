<ion-header>

  <ion-navbar>
    <ion-title>preview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="song.image_large" />
    <ion-card-content text-center>
      <ion-card-title>
        {{song.title}}
      </ion-card-title>
      <label>{{(time < 10)? ('00:0' + time + '/00:30'): ('00:' + time + '/00:30')}}</label>
      <progress-bar [progress]="loadProgress"></progress-bar>
      <button ion-button round (click)="playPauseSong()">
        <ion-icon [md]="playPause"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
