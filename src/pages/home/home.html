<ion-header>
  <ion-navbar>

    <ion-title>
      Music List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-border>
    <ion-item *ngFor="let song of songs;">
      <ion-thumbnail item-start>
        <img [src]="song.image_medium">
      </ion-thumbnail>
      <h2>{{song.title}}</h2>
      <p>{{song.artist}}</p>
      <button ion-button clear item-end navPush="PreviewPage" [navParams]="{'song':song}">
        Preview
      </button>
    </ion-item>
  </ion-list>
</ion-content>
