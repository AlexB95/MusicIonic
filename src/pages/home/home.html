<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of songs;">
      <ion-thumbnail item-start>
        <img [src]="song.image_medium">
      </ion-thumbnail>
      <h2>{{song.title}}</h2>
      <p>{{song.artist}}</p>
      <button ion-button clear item-end ><a [href]="song.preview_url">Preview</a></button>
    </ion-item>
    <!-- navPush="PreviewPage" [navParams]="{'preview_url':song.preview_url}" -->
  </ion-list>
</ion-content>
